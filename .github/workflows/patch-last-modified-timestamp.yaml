name: Patch Last Modified Timestamp

on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  patch:
    name: Patch Last Modified
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Patch last-updated field
        run: |
          # Loop over all .txt files
          FILES=$(git ls-files '*.txt')
          for f in $FILES; do
              # Get last commit timestamp for this file
              COMMIT_DATE=$(git log -1 --format=%cD -- "$f")
              # Patch ! Last modified line (first occurrence)
              if sed --version >/dev/null 2>&1; then
                sed -ir "0,/^! Last modified: /s/^\(! Last modified: \)%timestamp%/\\1$COMMIT_DATE/" "$f"
              else
                sed -i '' "0,/^! Last modified: /s/^\(! Last modified: \)%timestamp%/\\1$COMMIT_DATE/" "$f"
              fi
          done

      - name: Commit changes (if any)
        run: |
          if [[ -n $(git diff) ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -u
            git commit -m "Update modified filter lists with last commit timestamp"
            git push origin main
          fi
